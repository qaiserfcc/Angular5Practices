<div class="container color-dark">

    <div class="col">
        <p>Add a buckit list Item</p>
    </div>
    <div class="col">
        <p>your bucket list {{itemCount}}</p>
    </div>  
</div>
<div class="container color-light">

        <div class="col">
            <p class="sm">Use this form to add buckit list goal</p>
            <form>
                <input type="text" class="txt" name="item" placeholder="your goal"  [(ngModel)] = "goalText">
                <input type="submit" class="btn" value="{{btnText}}" (click)="addItem()">
            </form>
        </div>
        <div class="col">
            <p class="life-container" *ngFor="let goal of goals">{{goal}}</p>
        </div>  
    </div>
